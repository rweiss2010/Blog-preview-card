<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Hanken+Grotesk:wght@500;700;800&family=Lora&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  

</head>

<body>
  <header></header>

  <main>

    <div class="card">

      <img src="./assets/images/illustration-article.svg" alt="Article Illustration" class="article-ill" >

      <p class="tag">Learning</p>

      <p class="publish-date">Published 21 Dec 2023</p>

      <a href="#" class="blog">
        <h1>HTML & CSS foundations</h1>
      </a>

      <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="user">
        <img src="./assets/images/image-avatar.webp" alt="User Avatar" class="user-pic" >

        <p class="user-name">Greg Hooper</p>
      </div>

    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rweiss2010" target="_blank">Robert Weiss</a>.
    </div>

  </footer>
  
</body>
</html>
